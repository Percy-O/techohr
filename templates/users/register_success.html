{% extends 'base.html' %}

{% block content %}
<section class="relative bg-white dark:bg-dark pt-32 pb-24 transition-colors duration-300">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-blue-500/20 bg-blue-500/5 backdrop-blur-sm mb-6">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                </span>
                <span class="text-blue-600 dark:text-primary text-sm font-bold tracking-wide uppercase">Registration Successful</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Welcome to TechOhr</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">Your account has been created. Please check your email to confirm and activate your account before signing in.</p>
            <a href="{% url 'login' %}" class="inline-flex items-center px-6 py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition shadow-lg">
                Go to Login
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</section>
{% endblock %}
