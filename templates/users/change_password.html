{% extends 'layouts/admin_base.html' %}

{% block admin_content %}
<div class="w-full max-w-xl">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">Change Password</h1>
        <a href="{% url 'profile' %}" class="px-4 py-2 text-sm bg-gray-900 dark:bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">Back</a>
    </div>
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Old Password</label>
                {{ form.old_password }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
            <div class="pt-4">
                <button type="submit" class="px-6 py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition shadow-lg">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
