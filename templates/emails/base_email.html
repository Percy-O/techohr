<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechOhr Notification{% endblock %}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #374151;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0B0F19;
            padding: 24px;
            text-align: center;
        }
        .logo {
            max-height: 48px;
            display: inline-block;
        }
        .content {
            padding: 32px;
            line-height: 1.6;
        }
        .footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        .button {
            display: inline-block;
            background-color: #0066FF;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 16px;
        }
        .highlight {
            color: #0066FF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if site_settings and site_settings.logo_light %}
                <img class="logo" src="{{ site_settings.logo_light.url }}" alt="{{ site_settings.site_name }}">
            {% elif site_settings and site_settings.logo_dark %}
                <img class="logo" src="{{ site_settings.logo_dark.url }}" alt="{{ site_settings.site_name }}">
            {% elif site_settings and site_settings.logo %}
                <img class="logo" src="{{ site_settings.logo.url }}" alt="{{ site_settings.site_name }}">
            {% else %}
                <span style="color:#ffffff;font-size:24px;font-weight:bold;">TechOhr</span>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} TechOhr. All rights reserved.</p>
            <p>Building Digital Empires.</p>
        </div>
    </div>
</body>
</html>
