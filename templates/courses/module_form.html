{% extends 'layouts/admin_base.html' %}

{% block admin_content %}
<div class="flex justify-between items-center mb-8">
    <div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Edit Module</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Course: <strong>{{ module.course.title }}</strong></p>
    </div>
    <a href="{% url 'manage_modules' module.course.id %}" class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition">
        <i class="fas fa-arrow-left mr-2"></i> Cancel
    </a>
</div>

<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8 max-w-md">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-1">
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300">Module Title</label>
            {{ form.title }}
            {% if form.title.errors %}<p class="text-red-500 text-xs mt-1">{{ form.title.errors.0 }}</p>{% endif %}
        </div>

        <div class="space-y-1">
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300">Order</label>
            {{ form.order }}
            <p class="text-xs text-gray-500 dark:text-gray-400">Determines the position in the curriculum.</p>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit" class="px-6 py-2 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition shadow-lg">Update Module</button>
        </div>
    </form>
</div>
{% endblock %}
